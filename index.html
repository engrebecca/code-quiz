<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Code Quiz</title>
  </head>
  <body>
    <!-- Quiz Card -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex">
                    <div class="card mx-auto mt-5" style="width: 50rem" id="quiz">
                        <div class="card-body">
                        <h5 class="card-title text-center">Code Quiz</h5>
                        <p class="card-text text-center">Quiz question goes here.</p>
                        <button type="button" class="btn btn-info mt-3 mb-3" id="optionA">Answer A</button>
                        <br>
                        <button type="button" class="btn btn-info mt-3 mb-3" id="optionB">Answer B</button>
                        <br>
                        <button type="button" class="btn btn-info mt-3 mb-3" id="optionC">Answer C</button>
                        <br>
                        <button type="button" class="btn btn-info mt-3 mb-3" id="optionD">Answer D</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
